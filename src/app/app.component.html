<h1>{{ title }}</h1>

<!-- this creates a google map on the page with the given lat/lng from -->
<!-- the component as the initial center of the map: -->
<agm-map [latitude]="latI" [longitude]="lngI" (mapClick)="escogerLocacion($event)" [backgroundColor]="color">
 
  <agm-marker [latitude]="lat" [longitude]="lng">
    <agm-info-window>mensaje info </agm-info-window>
  </agm-marker>
</agm-map>
